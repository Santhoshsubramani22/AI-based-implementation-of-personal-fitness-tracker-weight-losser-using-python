
{% extends 'fitness/base.html' %}
{% block content %}
    <h1>Dietary Log</h1>
    <ul>
    {% for log in diet_logs %}
        <li>{{ log.date_time|date:"Y-m-d" }}: {{ log.food_item }} - Calories: {{ log.calories }}</li>
    {% empty %}
        <li>No dietary logs available.</li>
    {% endfor %}
    </ul>
    <a href="{% url 'add_diet_log' %}" style="color: #f71919; text-decoration: none; margin: 0 15px; font-weight: bold; font-size: 16px; transition: color 0.2s, text-shadow 0.2s;" 
    onmouseover="this.style.color='#ffffff'; this.style.textShadow='0 0 8px #ffeb3b';" 
    onmouseout="this.style.color='#f71919'; this.style.textShadow='none';">Add Dietary Log</a>
{% endblock %}
